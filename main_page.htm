<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Memory Management Simulator</h1>
        
        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-md-4">
                <div class="card config-panel">
                    <div class="card-header bg-primary text-white">
                        <h3>Configuration</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Memory Size (KB)</label>
                            <input type="number" class="form-control" id="memorySize" value="64" min="16" max="1024">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Page/Frame Size (KB)</label>
                            <input type="number" class="form-control" id="pageSize" value="4" min="1" max="16">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Replacement Algorithm</label>
                            <select class="form-select" id="replacementAlgorithm">
                                <option value="FIFO">FIFO</option>
                                <option value="LRU">LRU</option>
                                <option value="OPT">OPT (Optimal)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Memory Management Technique</label>
                            <select class="form-select" id="memoryTechnique">
                                <option value="paging">Paging</option>
                                <option value="segmentation">Segmentation</option>
                                <option value="combined">Combined Paging & Segmentation</option>
                            </select>
                        </div>
                        <button id="initBtn" class="btn btn-success w-100">Initialize Memory</button>
                    </div>
                </div>
                <div class="card mt-3 process-panel">
                    <div class="card-header bg-info text-white">
                        <h3>Process Management</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Process Size (KB)</label>
                            <input type="number" class="form-control" id="processSize" value="16" min="1" max="256">
                        </div>
                        <div class="mb-3 segmentation-config" style="display: none;">
                            <label class="form-label">Segments (comma separated sizes in KB)</label>
                            <input type="text" class="form-control" id="segmentSizes" placeholder="e.g., 4,8,4 (Code,Data,Stack)">
                        </div>
                        <button id="addProcessBtn" class="btn btn-primary w-100">Add Process</button>
                        <button id="generateRefBtn" class="btn btn-secondary w-100 mt-2">Generate Random References</button>
                    </div>
                </div>

                <div class="card mt-3 stats-panel">
                    <div class="card-header bg-warning text-dark">
                        <h3>Statistics</h3>
                    </div>
                    <div class="card-body">
                        <p>Page Faults: <span id="pageFaults">0</span></p>
                        <p>Hit Ratio: <span id="hitRatio">0%</span></p>
                        <p>Memory Utilization: <span id="memoryUtilization">0%</span></p>
                        <p>Processes: <span id="processCount">0</span></p>
                    </div>
                </div>
            </div>
</body>
</html>

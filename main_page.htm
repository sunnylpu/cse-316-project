<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Management Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Memory Management Simulator</h1>
        
        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-md-4">
                <div class="card config-panel">
                    <div class="card-header bg-primary text-white">
                        <h3>Configuration</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Memory Size (KB)</label>
                            <input type="number" class="form-control" id="memorySize" value="64" min="16" max="1024">
                        </div>
</body>
</html>
